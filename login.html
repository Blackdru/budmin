<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budzee Admin Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 100%;
            max-width: 400px;
            animation: slideIn 0.6s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo span {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2c3e50;
        }

        .login-subtitle {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .connection-status.connected {
            background: rgba(39, 174, 96, 0.1);
            color: #27ae60;
        }

        .connection-status.disconnected {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }

        .connection-status i {
            font-size: 0.9rem;
        }

        .server-info {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(102, 126, 234, 0.2);
        }

        .server-url {
            margin-bottom: 10px;
            font-size: 0.85rem;
            color: #2c3e50;
        }

        .server-url span {
            color: #667eea;
            font-weight: 600;
            word-break: break-all;
        }

        .server-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .server-toggle label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #2c3e50;
            cursor: pointer;
        }

        .server-toggle input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .login-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .login-footer p {
            color: #7f8c8d;
            font-size: 0.85rem;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 10000;
            min-width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .notification-success {
            background: rgba(39, 174, 96, 0.95);
            backdrop-filter: blur(10px);
        }

        .notification-error {
            background: rgba(231, 76, 60, 0.95);
            backdrop-filter: blur(10px);
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            margin-left: auto;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .notification-close:hover {
            opacity: 1;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .logo span {
                font-size: 1.5rem;
            }

            .notification {
                right: 10px;
                left: 10px;
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-gamepad"></i>
                <span>Budzee Admin</span>
            </div>
            <p class="login-subtitle">Admin Panel Access</p>
        </div>

        <div id="connection-status" class="connection-status disconnected">
            <i class="fas fa-circle"></i>
            <span>Checking server connection...</span>
        </div>

        <div class="server-info">
            <div class="server-url">
                <strong>Server:</strong> <span id="current-server-url">Loading...</span>
            </div>
            <div class="server-toggle">
                <label>
                    <input type="checkbox" id="use-local-server"> Use Local Development Server
                </label>
            </div>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username" placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="Enter your password">
                    <button type="button" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Login
            </button>
        </form>

        <div class="login-footer">
            <p>Secure admin access for Budzee platform</p>
            <p style="margin-top: 10px; font-size: 0.75rem; color: #95a5a6;">
                üåê Now connected to: <strong>https://test.fivlog.space</strong>
            </p>
        </div>
    </div>

    <!-- Load environment configuration first -->
    <script src="env-config.js"></script>
    <!-- Load fixed login script -->
    <script src="login-fixed.js"></script>
    
    <script>
        // Check server connection on page load
        async function checkServerConnection() {
            const statusElement = document.getElementById('connection-status');
            const statusIcon = statusElement.querySelector('i');
            const statusText = statusElement.querySelector('span');
            
            try {
                console.log('üåê Checking server connection to:', ENV_CONFIG.getServerUrl());
                
                const response = await fetch(`${ENV_CONFIG.getServerUrl()}/health`, {
                    method: 'GET',
                    timeout: 10000
                });
                
                if (response.ok) {
                    statusElement.className = 'connection-status connected';
                    statusIcon.className = 'fas fa-check-circle';
                    statusText.textContent = 'Live server connected';
                    console.log('‚úÖ Live server connection successful');
                } else {
                    throw new Error('Server responded with error');
                }
            } catch (error) {
                console.error('‚ùå Live server connection failed:', error);
                statusElement.className = 'connection-status disconnected';
                statusIcon.className = 'fas fa-exclamation-circle';
                statusText.textContent = 'Live server connection failed';
            }
        }
        
        // Update server URL display
        function updateServerDisplay() {
            const serverUrlElement = document.getElementById('current-server-url');
            const useLocalCheckbox = document.getElementById('use-local-server');
            
            if (serverUrlElement) {
                serverUrlElement.textContent = ENV_CONFIG.getServerUrl();
            }
            
            if (useLocalCheckbox) {
                const useLocal = localStorage.getItem('useLocalDevelopment') === 'true';
                useLocalCheckbox.checked = useLocal;
            }
        }
        
        // Handle server toggle
        function handleServerToggle() {
            const useLocalCheckbox = document.getElementById('use-local-server');
            
            if (useLocalCheckbox) {
                useLocalCheckbox.addEventListener('change', (e) => {
                    const useLocal = e.target.checked;
                    localStorage.setItem('useLocalDevelopment', useLocal.toString());
                    
                    // Show notification
                    const notification = document.createElement('div');
                    notification.className = 'notification notification-success';
                    notification.innerHTML = `
                        <i class="fas fa-info-circle"></i>
                        <span>Server configuration updated. Reloading...</span>
                    `;
                    document.body.appendChild(notification);
                    
                    // Reload the page after a short delay
                    setTimeout(() => {
                        window.location.reload();
                    }, 1500);
                });
            }
        }
        
        // Check connection when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üöÄ Initializing admin login with live server URL...');
            updateServerDisplay();
            handleServerToggle();
            checkServerConnection();
            
            // Recheck connection every 30 seconds
            setInterval(checkServerConnection, 30000);
        });
    </script>
</body>
</html>
